
<a href="{{ .href }}" class="list-group-item collapsed" data-toggle="collapse" data-parent="{{ .parent }}" aria-expanded="false">
    {{ if .icon }}
        <i class="hidden-sm-down fa {{ .icon }} pr-2"></i>
    {{ end }}
    <span>{{ .label }}</span> </a>
    <div class="collapse" id="{{ slicestr .href 1 }}">
